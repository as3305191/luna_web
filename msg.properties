tip.mobileeg=該手機號碼已被註冊!
tip.yourcode=您的驗證碼為
tip.sendsuccess=發送成功!
tip.senderror=發送失敗!
tip.versuccess=驗證成功!
tip.monbileerror=手機號碼或者驗證碼錯誤!
